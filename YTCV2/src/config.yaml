# Set to:
# VIDEO - use video file with name VIDEO_FILE
# YT - use YouTube URL with name YT_URL
# WEBCAM - use webcam

SOURCE: "VIDEO"  # Options: "VIDEO", "YT", "WEBCAM"

VIDEO_FILE: "video.mp4"

# example URL:
YT_URL: "https://www.youtube.com/watch?v=alN1ePd2mrg"
# Seconds into the video to start at
YT_START_TIME: 0

#------------------------------------
# Object detection settings
YOLO_CONFIDENCE: 0.3
YOLO_IOU_THRESHOLD: 0.5
MAX_DETECTIONS: 1

#------------------------------------
# Output video settings
# Set fullscreen. Fullscreen will override SCREEN_WIDTH and SCREEN_HEIGHT
FULLSCREEN: True

# Sets maximum pixel dimensions of the output video
# Video will be resized to fit within these dimensions
SCREEN_WIDTH: 1728
SCREEN_HEIGHT: 972

#------------------------------------
# Audio Config

BASE_FREQ: 110
AMP: 0.5